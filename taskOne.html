<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lucky Store</title>
    <style>
        body,p,ul,ol,h1,h2,h3,h4,dd,dl{margin: 0;}
        ul,ol{
            padding: 0;
            list-style: none;
        }
        a{text-decoration: none;}
    </style>
    <link rel="stylesheet" href="css/taskOne.css">
</head>
<body>
    <div id="header">
        <div class="header-con">
            <img src="image/header/logo.png" alt="Lucky Store" class="logo">
            <img src="image/header/free.png" alt="FREE" class="free">
            <span class="free-con">FREE</span>
            <p class="title">Lucky Store</p>
            <p class="subtitle">E-COMMERCE UI PACK</p>
        </div>
    </div>
    <div id="nav">
        <ul class="nav-list">
            <li class="nav-logo">
                <a href="#">
                    <img src="image/nav/logo.png" alt="logo">
                </a>
            </li>
            <li class="men">
                <a href="#">
                    <span>MEN</span>
                    <img src="image/nav/arrow.png" alt="arrow">
                </a>
                <div class="sub-menu men-menu">
                    <ul>
                        <li><a href="#">jacket</a></li>
                        <li><a href="#">jeans</a></li>
                        <li><a href="#">T-shirt</a></li>
                        <li><a href="#">shoes</a></li>
                    </ul>
                </div>
            </li>
            <li class="women">
                <a href="#">
                    <span>WOMEN</span>
                    <img src="image/nav/arrow.png" alt="arrow">
                </a>
                <div class="sub-menu women-menu">
                    <ul>
                        <li><a href="#">skirt</a></li>
                        <li><a href="#">bag</a></li>
                        <li><a href="#">lipstick</a></li>
                        <li><a href="#">jacket</a></li>
                    </ul>
                </div>
            </li>
            <li class="sale">
                <a href="#">
                    <span>SALE!</span>
                </a>
            </li>
            <li class="info">
                <a href="#">
                    <span>INFO</span>
                </a>
            </li>
            <li class="contacts">
                <a href="#">
                    <span>CONTACTS</span>
                </a>
            </li>
            <li class="search">
                <a href="#">
                    <img src="image/nav/search.png" alt="search">
                </a>
            </li>
            <li class="shopping-cart">
                <a href="#">
                    <img src="image/nav/shopping-cart.png" alt="shopping-cart">
                </a>
            </li>
            <li class="profile">
                <a href="#">
                    <img src="image/nav/profile.png" alt="profile">
                </a>
            </li>
        </ul>
    </div>
    <div id="banner">
        <ul class="banner-list"></ul>
        <div class="arrow left"></div>
        <div class="arrow right"></div>
        <ul class="dot"></ul>
    </div>
    <script src="js/taskOne.js"></script>
</body>
</html>
